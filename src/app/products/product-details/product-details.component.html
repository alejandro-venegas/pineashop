<article id="product-detail-container">
  <img [src]="product.imageUrl" />
  <div class="product-info">
    <h2>{{ product.name }}</h2>
    <p class="remove-button" (click)="onRemoveFromCart()" *ngIf="isAdded">
      Remove product from cart
    </p>

    <p>Category: {{ product.category }}</p>
    <p class="price">${{ product.price }}</p>
    <p>
      {{ product.description }}
    </p>
  </div>

  <form #form="ngForm" (ngSubmit)="addToCart()">
    <div class="quantity-group">
      <label for="quantity">Quantity: </label>
      <input
        type="number"
        name="quantity"
        id="quantity"
        class="quantity-input"
        appMinValue="1"
        max="99"
        value="0"
        required
        ngModel
        #quantity="ngModel"
      />
    </div>
    <span class="warning-span" *ngIf="quantity.invalid && quantity.touched"
      >Please enter a number higher than 0</span
    >
    <input type="submit" value="Add to Cart" [disabled]="form.invalid" />
  </form>
</article>
