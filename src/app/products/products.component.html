<div class="product-grid">
  <article class="product-card" *ngFor="let product of products" routerLink="/">
    <img [src]="product.imageUrl" [alt]="product.name" />
    <div class="product-info">
      <h2>{{ product.name }}</h2>
      <p>{{ product.description }}</p>
      <p>${{ product.price }}</p>
    </div>
  </article>
</div>
